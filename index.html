<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input
            id="okBtn"
            type="button"
            onclick="toggleVisablity('Message-Container')"
            value="Cool!"
          />
        </div>
      </div>

      <br />
      

      <div id="view">
        <div id="mazeContainer">
          <canvas
            id="mazeCanvas"
            class="border"
            height="1100"
            width="1100"
          ></canvas>
        </div>
      </div>

      <div id="controls" class="flex flex-col items-center gap-5">
        <p id="instructions">Use arrow keys to move the key to the house!</p>
        <div id="button-div" class="flex flex-col gap-5 items-center">
          <i id="arrowKeys" class="ri-arrow-up-line"></i>
          <div id="bottom-container" class="w-full flex items-center gap-5">
            <i id="arrowKeys" class="ri-arrow-left-line"></i>
            <i id="arrowKeys" class="ri-arrow-down-line"></i>
            <i id="arrowKeys" class="ri-arrow-right-line"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
